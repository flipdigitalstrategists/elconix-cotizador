<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elconix Cotizador</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- PANEL IZQUIERDO -->
    <aside class="editor">
      <h1>Editor de Cotización</h1>

      <label for="titleInput">Título</label>
      <input id="titleInput" type="text" value="RESUMEN DE PROPUESTA ECONÓMICA"/>

      <div class="logoInputs">
        <div>
          <label>Logo cliente</label>
          <input id="logoClient" type="file" accept="image/*"/>
        </div>
        <div>
          <label>Logo Elconix</label>
          <input id="logoOwn" type="file" accept="image/*"/>
        </div>
      </div>

      <button id="addTable">+ Añadir tabla</button>
      <div id="tableForms"></div>

      <label for="noteInput">Nota</label>
      <input id="noteInput" type="text" value="Precios no incluye ITBMS, sumar el 7%"/>

      <button id="downloadPDF">Descargar PDF Global</button>
    </aside>

    <!-- PREVIEW -->
    <main class="preview">
      <div id="a4page">
        <div id="capture" class="canvas">
          <div id="logosBar" class="logosBar hidden">
            <img id="clientImg" alt="logo cliente"/>
            <img id="ownImg" alt="logo Elconix"/>
          </div>

          <h2 id="titleDisplay" class="title"></h2>
          <div id="tablesContainer"></div>
          <div id="noteDisplay" class="note"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
